<!DOCTYPE html>
<html>

<head>
    <title>Django User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        form {
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        form h2 {
            margin-bottom: 20px;
        }

        form input[type="email"],
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form button {
            padding: 10px 20px;
            font-weight: bold;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

      
        header {
            background-color: #007BFF;
            padding: 10px;
            color: #fff;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            margin-top: 20px;
        }
        
        /* Added CSS for the logout form */
        form.logout-form {
            display: flex;
            align-items: center;
        }

        form.logout-form button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                <form class="logout-form" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'register' %}">Register</a> |
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </main>
</body>

</html>
